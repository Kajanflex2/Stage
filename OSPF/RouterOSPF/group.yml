hosts:
  R1:
    network:
      interfaces:
        eth0:
          #bridge: nat-bridge
          #ipv4: dhcp
          bridge: sever-LAN
          ipv4: 172.16.111.254/24
        eth1:
          bridge: R12-LAN
          ipv4: 10.0.2.2/24
        eth2:
          bridge: R41-LAN
          ipv4: 10.0.1.1/24

###############################################################################

  R2:
    network:
      interfaces:
        eth0:
          bridge: nat-bridge
          ipv4: dhcp
        eth1:
          bridge: R12-LAN
          ipv4: 10.0.2.1/24
        eth2:
          bridge: R32-LAN
          ipv4: 10.0.6.2/24

###############################################################################

  R3:
    network:
      interfaces:
        eth0:
          bridge: client-LAN
          ipv4: 192.168.111.254/24
        eth2:
          bridge: R32-LAN
          ipv4: 10.0.6.1/24
        eth1:
          bridge: R43-LAN
          ipv4: 10.0.4.2/24

###############################################################################

  R4:
    network:
      interfaces:
        eth1:
          bridge: R43-LAN
          ipv4: 10.0.4.1/24
        eth2:
          bridge: R41-LAN
          ipv4: 10.0.1.2/24

